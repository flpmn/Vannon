<form [formGroup]="formLocacao" (submit)="alugar()">
    <div class="form-group">
        <select class="form-select" aria-label="Default select example" formControlName="Cliente">
            <option selected>Selecione o cliente</option>
            <option *ngFor="let cliente of clientes" [value]="cliente.id">{{ cliente.usuario.nome }}</option>
        </select>
    </div>
    <div class="form-group">
        <select class="form-select" aria-label="Default select example" formControlName="Filme">
            <option selected>Selecione o filme</option>
            <option *ngFor="let filme of filmes" [value]="filme.id">{{ filme.titulo }}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputDataDevolucao">Data Devolucao</label>
        <input type="date" class="form-control" formControlName="DataDevolucao">
    </div>
    <button type="submit" class="btn btn-primary">Alugar</button>
</form>
